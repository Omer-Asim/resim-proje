  <script type="text/javascript">
  var girisYapButonu = document.querySelector("#deneme");

  girisYapButonu.onclick = function() {

    var bodyElementi = document.querySelector("body");

    bodyElementi.classList.toggle("bg-dark");
    bodyElementi.classList.toggle("text-white");
    girisYapButonu.classList.toggle("btn-dark");
    var footer = document.querySelector("#footer");
    footer.classList.toggle("bg-dark");
    var header = document.querySelector("#Header");
    header.classList.toggle("bg-dark");





    if (bodyElementi.classList.contains("bg-dark") ) {
      document.querySelector("#deneme").innerHTML= "<i class='fas fa-sun mr-3  deneme12'>Light Moda Geçiş Yap</i> " ;
      header.style.color=white;
    }
    else{
      document.querySelector("#deneme").innerHTML= "<i class='far fa-moon mr-3 deneme12'>Dark Moda Geçiş Yap</i>";

    }
  }
</script>
